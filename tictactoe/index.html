<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="con">
        <div class="ply1 players">
            <h1>RECORD</h1>
            <div class="record">
                <div class="winCon"><p>Wins: </p><p class="win"></p></div>
                <div class="loseCon"><p>Lose: </p><p class="lose"></p></div>
            </div>
            <div class="user">
                <div class="turn">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><title>circle</title><path d="M12,2A10,10 0 0,0 2,12A10,10 0 0,0 12,22A10,10 0 0,0 22,12A10,10 0 0,0 12,2Z" /></svg>
                </div>
                <h1>PLAYER ONE</h1>
            </div>
        </div>
        <div class="board">
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
        </div>

        <div class="ply2 players">
            <h1>RECORD</h1>
            <div class="record">
                <div class="winCon"><p>Wins: </p><p class="win"></p></div>
                <div class="loseCon"><p>Lose: </p><p class="lose"></p></div>
            </div>
            <div class="user">
                <div class="turn">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><title>circle</title><path d="M12,2A10,10 0 0,0 2,12A10,10 0 0,0 12,22A10,10 0 0,0 22,12A10,10 0 0,0 12,2Z" /></svg>
                </div>
                <h1>PLAYER TWO</h1>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
