<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="front-container">
        <div class="title">
            <p>TOMATO DISEASE DETECTOR</p>
        </div>
        <div class="for-form">
            <section class="just-text">
                <p>This is not a real online service! You know you 
                    need something like this in your life to help you 
                    realize your deepest dreams.</p>
                <p>You <span style="font-style: italic;">know</span> you want to.</p>
            </section>
            <form action="#" method="post" id="ffform">
                <h1>Let's Do This!!!</h1>
                <div class="form-container">
                    <div class="fill-ups">
                        <label for="f-name">FIRSTNAME:</label>
                        <input type="text" class="f-name">
                        <label for="email">EMAIL:</label>
                        <input type="email" class="email">
                        <label for="password">PASSWORD:</label>
                        <input type="password" class="password">
                    </div>
                    <div class="fill-ups">
                        <label for="l-name">LASTNAME:</label>
                        <input type="text" class="l-name">
                        <label for="p-number">PHONE:</label>
                        <input type="number" class="p-number">
                        <label for="c-password">CONFIRM PASSWORD:</label>
                        <input type="password" class="c-password">
                    </div>  
                </div>
                <button type="submit">Create Account</button>
            </form>
            <p class="have-acc">Already have an account? <a href="">Log in</a></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
